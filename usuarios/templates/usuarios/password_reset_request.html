<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    {% load static %}
    <style>
        :root {
            --primary-green: #3A8C6E;
            --primary-blue: #3498B5;
            --white-base: #f9fcfa;
            --accent-green: #5CB85C;
            --dark-gray: #34495E;
            --light-gray: #E8ECEF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: var(--white-base);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .reset-header {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .reset-header h2 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }
        
        .reset-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .reset-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #7F8C8D;
            font-size: 1.2rem;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(58, 140, 110, 0.15);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(58, 140, 110, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(58, 140, 110, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: white;
            color: var(--dark-gray);
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-secondary:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .countdown {
            font-size: 0.85rem;
            color: #7F8C8D;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        #verifySection {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--light-gray);
        }
        
        .code-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu email para recibir un código de verificación</p>
        </div>
        
        <div class="reset-body">
            <div id="alertContainer"></div>
            
            <!-- Paso 1: Solicitar email -->
            <div id="emailSection">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon material-symbols-rounded">email</span>
                        <input type="email" id="email" placeholder="tu@email.com" required>
                    </div>
                </div>
                
                <button type="button" id="sendCodeBtn" class="btn-primary">
                    Enviar Código
                </button>
                
                <div id="countdown" class="countdown hidden"></div>
            </div>
            
            <!-- Paso 2: Verificar código -->
            <div id="verifySection" class="hidden">
                <div class="form-group">
                    <label for="code">Código de Verificación</label>
                    <input type="text" id="code" class="code-input" maxlength="6" placeholder="000000" required>
                </div>
                
                <button type="button" id="verifyCodeBtn" class="btn-primary">
                    Verificar Código
                </button>
                
                <button type="button" id="resendCodeBtn" class="btn-secondary hidden">
                    Reenviar Código
                </button>
            </div>
            
            <a href="{% url 'usuarios:login' %}" class="btn-secondary">
                Volver al Login
            </a>
        </div>
    </div>

    <script>
        let email = '';
        let countdownTimer = null;
        let cooldownSeconds = 30;
        
        const emailInput = document.getElementById('email');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifySection = document.getElementById('verifySection');
        const codeInput = document.getElementById('code');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const resendCodeBtn = document.getElementById('resendCodeBtn');
        const countdownDiv = document.getElementById('countdown');
        const alertContainer = document.getElementById('alertContainer');
        
        // Enviar código
        sendCodeBtn.addEventListener('click', sendCode);
        resendCodeBtn.addEventListener('click', sendCode);
        
        // Verificar código
        verifyCodeBtn.addEventListener('click', verifyCode);
        
        // Solo números en el código
        codeInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        function startCooldown() {
            sendCodeBtn.disabled = true;
            resendCodeBtn.disabled = true;
            countdownDiv.classList.remove('hidden');
            
            let remaining = cooldownSeconds;
            countdownDiv.textContent = `Podrás reenviar el código en ${remaining} segundos`;
            
            countdownTimer = setInterval(() => {
                remaining--;
                if (remaining > 0) {
                    countdownDiv.textContent = `Podrás reenviar el código en ${remaining} segundos`;
                } else {
                    clearInterval(countdownTimer);
                    countdownDiv.classList.add('hidden');
                    sendCodeBtn.disabled = false;
                    resendCodeBtn.disabled = false;
                    resendCodeBtn.classList.remove('hidden');
                }
            }, 1000);
        }
        
        async function sendCode() {
            email = emailInput.value.trim();
            
            if (!email) {
                showAlert('Por favor ingresa tu email', 'error');
                return;
            }
            
            if (!email.includes('@')) {
                showAlert('Email inválido', 'error');
                return;
            }
            
            try {
                const response = await fetch('{% url "usuarios:send_reset_code" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Código enviado a ${data.email_masked || email}`, 'success');
                    verifySection.classList.remove('hidden');
                    emailInput.disabled = true;
                    startCooldown();
                } else {
                    showAlert(data.error || 'Error al enviar el código', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta nuevamente.', 'error');
            }
        }
        
        async function verifyCode() {
            const code = codeInput.value.trim();
            
            if (code.length !== 6) {
                showAlert('El código debe tener 6 dígitos', 'error');
                return;
            }
            
            try {
                const response = await fetch('{% url "usuarios:verify_reset_code" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ email, code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Código verificado. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '{% url "usuarios:reset_password" %}';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Código inválido', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta nuevamente.', 'error');
            }
        }
    </script>
</body>
</html>
