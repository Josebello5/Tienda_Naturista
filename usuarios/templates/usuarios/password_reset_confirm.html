<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    {% load static %}
    <style>
        :root {
            --primary-green: #3A8C6E;
            --primary-blue: #3498B5;
            --white-base: #f9fcfa;
            --accent-green: #5CB85C;
            --dark-gray: #34495E;
            --light-gray: #E8ECEF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: var(--white-base);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .reset-header {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .reset-header h2 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }
        
        .reset-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .reset-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #7F8C8D;
            font-size: 1.2rem;
            z-index: 2;
        }
        
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #7F8C8D;
            cursor: pointer;
            z-index: 2;
            font-size: 1.2rem;
        }
        
        .password-toggle:hover {
            color: var(--primary-green);
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 45px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(58, 140, 110, 0.15);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(58, 140, 110, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(58, 140, 110, 0.4);
        }
        
        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #7F8C8D;
            margin-top: 0.5rem;
            padding-left: 1rem;
        }
        
        .password-requirements li {
            margin-bottom: 0.3rem;
        }
        
        .password-requirements li.valid {
            color: #2ecc71;
        }
        
        .password-requirements li.invalid {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h2>Nueva Contraseña</h2>
            <p>Ingresa tu nueva contraseña</p>
        </div>
        
        <div class="reset-body">
            <div id="alertContainer"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <div class="input-wrapper">
                        <span class="input-icon material-symbols-rounded">lock</span>
                        <input type="password" id="password" required>
                        <span class="password-toggle material-symbols-rounded" id="togglePassword">visibility</span>
                    </div>
                    <ul class="password-requirements" id="requirements">
                        <li id="req-length">Mínimo 8 caracteres</li>
                        <li id="req-upper">Al menos una mayúscula</li>
                        <li id="req-lower">Al menos una minúscula</li>
                        <li id="req-number">Al menos un número</li>
                    </ul>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <span class="input-icon material-symbols-rounded">lock</span>
                        <input type="password" id="confirmPassword" required>
                        <span class="password-toggle material-symbols-rounded" id="toggleConfirmPassword">visibility</span>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    Restablecer Contraseña
                </button>
            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const resetForm = document.getElementById('resetForm');
        const alertContainer = document.getElementById('alertContainer');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            this.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });
        
        // Password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 8) {
                lengthReq.classList.add('valid');
                lengthReq.classList.remove('invalid');
            } else {
                lengthReq.classList.add('invalid');
                lengthReq.classList.remove('valid');
            }
            
            // Uppercase
            const upperReq = document.getElementById('req-upper');
            if (/[A-Z]/.test(password)) {
                upperReq.classList.add('valid');
                upperReq.classList.remove('invalid');
            } else {
                upperReq.classList.add('invalid');
                upperReq.classList.remove('valid');
            }
            
            // Lowercase
            const lowerReq = document.getElementById('req-lower');
            if (/[a-z]/.test(password)) {
                lowerReq.classList.add('valid');
                lowerReq.classList.remove('invalid');
            } else {
                lowerReq.classList.add('invalid');
                lowerReq.classList.remove('valid');
            }
            
            // Number
            const numberReq = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                numberReq.classList.add('valid');
                numberReq.classList.remove('invalid');
            } else {
                numberReq.classList.add('invalid');
                numberReq.classList.remove('valid');
            }
        });
        
        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validations
            if (password.length < 8) {
                showAlert('La contraseña debe tener al menos 8 caracteres', 'error');
                return;
            }
            
            if (!/[A-Z]/.test(password)) {
                showAlert('La contraseña debe contener al menos una mayúscula', 'error');
                return;
            }
            
            if (!/[a-z]/.test(password)) {
                showAlert('La contraseña debe contener al menos una minúscula', 'error');
                return;
            }
            
            if (!/[0-9]/.test(password)) {
                showAlert('La contraseña debe contener al menos un número', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }
            
            try {
                const response = await fetch('{% url "usuarios:reset_password" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        password: password,
                        confirm_password: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Contraseña restablecida exitosamente. Redirigiendo al login...', 'success');
                    setTimeout(() => {
                        window.location.href = '{% url "usuarios:login" %}';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Error al restablecer la contraseña', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta nuevamente.', 'error');
            }
        });
    </script>
</body>
</html>
